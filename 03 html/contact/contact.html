<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>welcome to Contact Page</h1>
    <a href="../index.html">Home Page</a>
    <hr>
    <form action="" method="GET">
        <label for="Cname">
            Enter your name:  <input type="text" id="Cname" name="FullName" placeholder="Please Enter Full Name"
            >
        </label>


        <br>
        <br>


        <label for="male"><input type="radio" id="male" name="gender">Male</label>
        <label for="female"><input type="radio" id="female" name="gender">Female</label>
        <br>
        <br>


        <label for="age">Age: 
            <input type="text" name="UserAge" id="age" placeholder="18-55">
        </label>
        
        
        <br>
        <br>

        <label for="state">Select State: 
            <select name="User-state" id="state">
                <option value="TN">Tamil Nadu</option>
                <option value="AP">Andhra Pradesh</option>
                <option value="KE">Kerala</option>
                <option value="KA">Karnataka</option>
                <option value="UP">Uttar Pradesh</option>
            </select>
        </label>
        <br>
        <br>

        <label> Select Preferred Social Media:
            
            <label for="LinkedIn">
                <input type="checkbox" name="sm" id="LinkedIn">
                LinkedIn
            </label> 
            <label for="insta">
                <input type="checkbox" name="sm" id="insta">
                Instagram
            </label> 
            <label for="FB">
                <input type="checkbox" name="sm" id="FB" value="Facebb">
                FaceBook
            </label> 
            
        </label>
        <br>
        <br>

        <label for="email"> Please Enter your Email-ID: 
        <input type="email" name="email-id" id="email" placeholder="example@gmail.com">
        </label>
        
        
        <br>
        <br>
        
        
        <label for="pass">Enter Password: 
            <input type="password" name="password" id="pass" >
        </label>
        
        
        <br>
        <br>
        
        
        <label for="file-Attach"> Attach the File:
            <input type="file" name="Attachment" id="file-Attach">
        </label>
        
        
        <br>
        <br>
        
        
        <button type="submit">Click To Submit</button>
        <button type="reset">Click To Reset</button>


    </form>
    <hr>
</body>
</html>
